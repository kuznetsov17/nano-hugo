<div class ="container">
    <nav>
        <ul>
            {{- if site.Params.enable_search }}
            <li><input
                    id="searchInput"  
                    type="search"
                    name="search"
                    placeholder="Search"
                    aria-label="Search"
                />
            </li>
        {{- end }}
        {{ range site.Params.top_menu }}
            {{ $current := . }}
            <li><a 
                href="{{$current.link}}"  {{ if and ($.Path | strings.Contains $current.link) (not $.IsHome)}} class = "contrast"{{end}} {{ if and (eq $current.title site.Params.index_page) ( $.IsHome) }}
                class= "contrast"{{end}}>{{$current.title}}</a></li>
        {{ end }}
            <li>
                <div class="theme-toggle" title="Toggle theme" id="colorSwitch">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                        width="22"
                        height="22"
                        
                        class="theme-toggle__inner-moon"
                        viewBox="0 0 32 32"
                    >
                        <path d="M27.5 11.5v-7h-7L16 0l-4.5 4.5h-7v7L0 16l4.5 4.5v7h7L16 32l4.5-4.5h7v-7L32 16l-4.5-4.5zM16 25.4a9.39 9.39 0 1 1 0-18.8 9.39 9.39 0 1 1 0 18.8z" />
                        <circle cx="16" cy="16" r="8.1" />
                    </svg>
                    </div>
            </li>
        </ul>
    </nav>
    
</div>
{{- if site.Params.enable_search }}

<div id="sResults">
    <a class="icon close-search" id="closeSearch"></a>
</div>
{{- end }}
